<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>portfolio</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans|Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <div>
            <img src="img/GeorgeChristopherLopez.jpg" />
        </div>

        <div class="description">
            <h4>
                Hello, my name's George Lopez
            </h4>
            <p>
                I worked as an actor in New York for a few years after graduating from a big studio, but wasn't too fond of serving cheeseburgers. So I started spending every second of my free time learning to design/code.
            </p>
            <p>I love Javascript and the React framwork</p>


        </div>
        <div>  <h3 class="project-btn">PROJECTS</h3><div class="arrow"></div></div>
    </div>
 
    <script src="js/three.min.js"></script>
    <script>
          let scene, camera, renderer, starGeo;

    function init() {
            scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
        camera.position.z = 1;
        camera.rotation.x = Math.PI/2;

        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        starGeo = new THREE.Geometry();
        
        for (let i = 0; i < 3000; i++) {
            star = new THREE.Vector3(
                Math.random()*600-300,
                Math.random()*600-300,
                Math.random()*600-300
            );
        starGeo.vertices.push(star);
    }
    let sprite = new THREE.TextureLoader().load('https://aerotwist.com/static/tutorials/creating-particles-with-three-js/images/particle.png');
        let starMaterial = new THREE.PointsMaterial({
            size: 1.7,
            color: 0xaaaaa,
            map: sprite
        });
        stars = new THREE.Points(starGeo, starMaterial);
        scene.add(stars);
        animate();
        onWindowResize();
        }
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            starGeo.vertices.forEach(particle => {
             
                particle.velocity = 0;
                particle.velocity += 0.1;
                particle.y -= particle.velocity; 
                if (particle.y < 0) {
                    particle.y = 200;
                    particle.velocity = 0;
                } 
     
      
            });
             starGeo.verticesNeedUpdate = true;
            renderer.render(scene, camera);
        requestAnimationFrame(animate);
        }

    init();
    </script>
    <script src="js/app.js"></script>
</body>
</html>
